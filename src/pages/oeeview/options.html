<div class="param-group group-options">
  <div class="param-group-header group-options">
    <div class="param-group-title"><x-tr key="options.title" default="Options"></x-tr></div>
    <button class="param-group-button" id="resetoptions"><x-tr key="options.resetButton"
        default="reset"></x-tr></button>
  </div>

  <div class="param-group-content group-options">

    <!-- Thresholds color settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label><x-tr key="options.thresholdsColor" default="Thresholds color (%)"></x-tr></label>
      </div>
      <div class="subgroup radiogroup">
        <div class='inlined-radio'>
          <label for="thresholdtargetproductionbar"><x-tr key="options.target" default="Target"></x-tr></label>
          <input type="number" id="thresholdtargetproductionbar" value="0" step="1" min="0" autocomplete="off" />
        </div>
        <div class='inlined-radio'>
          <label for="thresholdredproductionbar"><x-tr key="options.thresholdRed" default="Red"></x-tr></label>
          <input type="number" id="thresholdredproductionbar" value="0" step="1" min="0" autocomplete="off" />
        </div>
      </div>
      <div class="thresholdunitispart"></div>
    </div>

    <!-- Production gauge settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label><x-tr key="options.productionGauge" default="Production gauge"></x-tr></label>
      </div>
      <div class="subgroup radiogroup showproductiongaugedetails">
        <div class='inlined-radio'>
          <input type="radio" id="productiongaugepercent" name="showproductiongauge" value="productiongaugepercent" />
          <label for="productiongaugepercent"><x-tr key="content.percent" default="percent"></x-tr></label>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="productiongaugeratio" name="showproductiongauge" value="productiongaugeratio" />
          <label for="productiongaugeratio"><x-tr key="options.productionActualVsTarget"
              default="production actual/target"></x-tr></label>
        </div>
      </div>
    </div>

    <!-- Work info settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showworkinfo"><x-tr key="options.showOperation" default="Show operation"></x-tr></label>
        <input type="checkbox" id="showworkinfo" autocomplete="off" />
      </div>
    </div>

  </div>
</div>
