<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Atsora Tracking - Browser error </title>

  <!--script async type="text/javascript" src="./scripts/browsererror.js"></script-->
  <link rel='stylesheet' type="text/css" href="./styles/browsererror.css">
  </link>
</head>

<body>
  <div class="browsererror-title">Not Compatible</div>

  <div class="browsererror-links">
    <div class="browsererror-link chrome">
      <img src="images/chrome_browser_logo_icon_153007.png" alt="Chrome logo">
      <a href='https://www.google.com/chrome/'>Install Chrome</a>
    </div>
    <div class="browsererror-link firefox">
      <img src="images/firefox_browser_logo_icon_152991.png" alt="Firefox logo">
      <a href='https://www.mozilla.org/firefox/browsers/'>Install Firefox</a>
    </div>
    <div class="browsererror-link edge">
      <img src="images/edge_browser_logo_icon_152998.png" alt="Edge logo">
      <a href='microsoft-edge:https://www.microsoft.com'>Use Edge</a>
    </div>
  </div>
  <div class="browsererror-main">
    <div class="browsererror-text">
      Your current browser cannot run our content, please make sure your browser is fully updated or try a different
      browser.
    </div>
    <div class="browsererror-text">
      If that doesn't work then please try a different computer.
    </div>
  </div>
</body>

</html>
