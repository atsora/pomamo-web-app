<div class='main-table running-page'>
  <div class='one_machine_cell top_cell'>
    <div class="div-machine">
      <div class="div-current">
        <label class="label-current"><x-tr key="content." default="Current:"></x-tr></label>
        <x-clock display-seconds=false></x-clock>
      </div>
    </div>
    <div class="div-bar">
      <x-periodtoolbar period-context="running" ></x-periodtoolbar>
    </div>
    <div class="div-percent"></div>
  </div>
</div>

<div class='main-table tile running-page'>
  <div class='one_machine_cell'>
    <div class="div-machine"></div>
    <div class="div-bar">
      <x-datetimegraduation period-context="running"></x-datetimegraduation>
    </div>
    <div class="div-percent"></div>
  </div>

  <x-grouparray templateid='boxtoclone' column=1></x-grouparray>
</div>
