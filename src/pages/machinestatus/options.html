<div class="param-group group-options">
  <div class="param-group-header group-options">
    <div class="param-group-title"><x-tr key="options.title" default="Options"></x-tr></div>
    <button class="param-group-button" id="resetoptions"><x-tr key="options.resetButton"
        default="reset"></x-tr></button>
  </div>

  <div class="param-group-content group-options">

    <!-- Operation settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showworkinfo"><x-tr key="options.showOperation" default="Show operation"></x-tr></label>
        <input type="checkbox" id="showworkinfo" autocomplete="off" />
      </div>
    </div>

    <!-- Pie period settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label><x-tr key="options.pieUtilizationPeriod" default="Utilization pie period"></x-tr></label>
      </div>
      <div class="subgroup radiogroup">
        <div class='inlined-radio'>
          <input type="radio" id="pierangeisday" name="pieperiod" value="pierangeisday" />
          <label for="pierangeisday"><x-tr key="content.currentDay" default="current day"></x-tr></label>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="displayshiftrange" name="pieperiod" value="displayshiftrange" />
          <label for="displayshiftrange"><x-tr key="content.currentShift" default="current shift"></x-tr></label>
        </div>
      </div>
    </div>

    <!-- Display utilization settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label><x-tr key="options.displayUtilization" default="Display utilization"></x-tr></label>
      </div>
      <div class="subgroup radiogroup">
        <div class='inlined-radio'>
          <input type="radio" id="displaymotionpercent" name="motiondisplay" value="displaymotionpercent" />
          <label for="displaymotionpercent"><x-tr key="content.percent" default="percent"></x-tr></label>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="displaymotiontime" name="motiondisplay" value="displaymotiontime" />
          <label for="displaymotiontime"><x-tr key="content.time" default="time"></x-tr></label>
        </div>
      </div>
    </div>

    <!-- Utilization target settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showtarget"><x-tr key="options.showUtilizationTarget"
            default="Show utilization target"></x-tr></label>
        <input type="checkbox" id="showtarget" autocomplete="off" />
      </div>
    </div>

    <!-- Current data selection -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showcurrent"><x-tr key="options.currentDataSelection" default="Current..."></x-tr></label>
        <input type="checkbox" id="showcurrent" autocomplete="off" />
      </div>
      <div class="subgroup radiogroup showcurrentdetails">
        <div class='inlined-radio'>
          <input type="radio" id="showcurrenttool" name="showcurrent" value="showcurrenttool" />
          <label for="showcurrenttool"><x-tr key="content.tool" default="tool"></x-tr></label>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="showcurrentsequence" name="showcurrent" value="showcurrentsequence" />
          <label for="showcurrentsequence"><x-tr key="content.sequence" default="sequence"></x-tr></label>
        </div>
      </div>
    </div>

    <!-- Current alarm settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showalarm"><x-tr key="options.showCurrentAlarm"
            default="Show current alarm"></x-tr></label>
        <input type="checkbox" id="showalarm" autocomplete="off" />
      </div>
    </div>

    <!-- Stacklight settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showstacklight"><x-tr key="options.showStackLights"
            default="Show stack lights"></x-tr></label>
        <input type="checkbox" id="showstacklight" autocomplete="off" />
      </div>
    </div>

    <!-- Second utilization bar settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showweeklybar"><x-tr key="options.showSecondUtilizationBar"
            default="Show second utilization bar"></x-tr></label>
        <input type="checkbox" id="showweeklybar" autocomplete="off" />
      </div>
      <div class="subgroup radiogroup showweeklydetails">
        <div class='inlined-radio'>
          <input type="radio" id="showlast7days" name="showweeklyperiod" value="showlast7days" />
          <label for="showlast7days"><x-tr key="content.last7days" default="Last 7 days"></x-tr></label>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="showcurrentweek" name="showweeklyperiod" value="showcurrentweek" />
          <label for="showcurrentweek"><x-tr key="content.currentWeek" default="Current week"></x-tr></label>
        </div>
      </div>
    </div>
  </div>
</div>
