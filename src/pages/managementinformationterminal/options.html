<div class="param-group group-options">
  <div class="param-group-header group-options">
    <div class="param-group-title">Options</div>
    <button class="param-group-button" id="resetoptions">reset</button>
  </div>

  <div class="param-group-content group-options">
    <div class="labelsubgroup">
      <label for="showworkinfo">Show operation
        <input type="checkbox" id="showworkinfo" autocomplete="off" />
      </label>
    </div>
    <!-- settings -->
    <div class="labelsubgroup">
      <label for="showproductionoperation">Show part count in pie
      </label>
      <div class="subgroup radiogroup showproductionorpercent ">
        <div class='inlined-radio'>
          <input type="radio" id="productionpercentinpie" name="showproductioninpie" value="productionpercentinpie" />
          <span for="productionpercentinpie">percent</span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="productionactualtargetinpie" name="showproductioninpie" value="productionactualtargetinpie" />
          <span for="productionactualtargetinpie">actual/target</span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="productionactualonlyinpie" name="showproductioninpie"
            value="productionactualonlyinpie" />
          <span for="productionactualonlyinpie">actual</span>
        </div>
      </div>
    </div>

    <div class="labelsubgroup">
      <label for="threshold">Highlight part count</label>
      <div class="subgroup thresholdunitispart">
        <div class="radiogroup  ">
          <div class='inlined-radio'>
            <input type="radio" id="thresholdunitispercent" name="thresholdunitispart" value="thresholdunitispercent" />
            <span for="thresholdunitispercent">percent</span>
          </div>
          <div class='inlined-radio'>
            <input type="radio" id="thresholdunitispart" name="thresholdunitispart" value="thresholdunitispart" />
            <span for="thresholdunitispart">part</span>
          </div>
        </div>
        <label for="thresholdorangeproduction">Orange
          <input type="number" id="thresholdorangeproduction" value="0" step="1" min="0" autocomplete="off" />
        </label>
        <label for="thresholdredproduction">Red
          <input type="number" id="thresholdredproduction" value="0" step="1" min="0" autocomplete="off" />
        </label>
      </div>
    </div>
  </div>
</div>
