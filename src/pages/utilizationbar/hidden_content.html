<!--x-periodmanager exclude-now='false' >
</x-periodmanager-->
<div class='single-cell' id='boxtoclone'>
  <div class="tile">
    <div class="tile-title">
      <x-reasonbutton></x-reasonbutton>
      <div class="machinedisplay-position">
        <x-machinedisplay></x-machinedisplay>
      </div>
    </div>
    <div class="tile-content">
      <div class="machineutilizationbar-bar-and-percent">
        <div class="machineutilizationbar-bar-box">
          <div class="machineutilizationbar-bar-border pulse-bar-div">
            <x-reasonslotbar motion-context="motion_machine" height="60">
            </x-reasonslotbar>
          </div>
          <x-datetimegraduation bottom="true">
          </x-datetimegraduation>
        </div>
        <div class="utilizationbar-percent-position">
          <x-motionpercentage motion-context="motion_machine"></x-motionpercentage>
        </div>
      </div>
    </div>
  </div>
</div>
