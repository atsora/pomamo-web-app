<div class="param-group group-options">
  <div class="param-group-header group-options">
    <div class="param-group-title"><x-tr key="options.title" default="Options"></x-tr></div>
    <button class="param-group-button" id="resetoptions"><x-tr key="options.resetButton"
        default="reset"></x-tr></button>
  </div>

  <div class="param-group-content group-options">

    <!-- Motion display settings -->
    <div class="labelsubgroup">
      <div class='labelheader'>
        <label for="showmotionpercentage"><x-tr key="options.showPercent" default="Show percent"></x-tr></label>
        <input type="checkbox" id="showmotionpercentage" autocomplete="off" />
      </div>
      <div class="subgroup radiogroup showmotionpercentagedetails">
        <div class='inlined-radio'>
          <input type="radio" id="motiondisplaypercent" name="motiondisplay" value="motiondisplaypercent" />
          <label for="motiondisplaypercent"><x-tr key="content.percent" default="percent"></x-tr></label>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="motiondisplaytime" name="motiondisplay" value="motiondisplaytime" />
          <label for="motiondisplaytime"><x-tr key="content.time" default="time"></x-tr></label>
        </div>
      </div>
    </div>

  </div>
</div>
