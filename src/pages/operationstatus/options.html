<div class="param-group group-options">
  <div class="param-group-header group-options">
    <div class="param-group-title"><x-tr key="options.title" default="Options"></x-tr></div>
    <button class="param-group-button" id="resetoptions"><x-tr key="options.resetButton" default="reset"></x-tr></button>
  </div>

  <div class="param-group-content group-options">

    <div class="labelsubgroup">
      <label for="showworkinfo"><x-tr key="options.showOperation" default="Show operation"></x-tr>
        <input type="checkbox" id="showworkinfo" autocomplete="off" />
      </label>
      <!-- Normal or BIG display -->
      <div class="subgroup radiogroup showworkinfodetails">
        <div class='inlined-radio'>
          <input type="radio" id="showworkinfosmall" class="showworkinfosmall" name="showworkinfo"
            value="showworkinfosmall" />
          <span for="showworkinfosmall"><x-tr key="options.sizeSmall" default="Small"></x-tr></span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="showworkinfobig" class="showworkinfobig" name="showworkinfo"
            value="showworkinfobig" />
          <span for="showworkinfobig"><x-tr key="options.sizeBig" default="Big"></x-tr></span>
        </div>
      </div>
    </div>

    <!-- PMS settings -->
    <div class="labelsubgroup">
      <label for="showproductionoperation"><x-tr key="options.showPartCount" default="Show part count"></x-tr>
        <input type="checkbox" id="showproductionoperation" autocomplete="off" />
      </label>
      <div class="subgroup radiogroup showproductionoperationdetails ">
        <div class='inlined-radio'>
          <input type="radio" id="productionpercent" name="showproduction" value="productionpercent" />
          <span for="productionpercent"><x-tr key="content.percent" default="percent"></x-tr></span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="productionactualtarget" name="showproduction" value="productionactualtarget" />
          <span for="productionactualtarget"><x-tr key="content.actualVsTarget" default="actual/target"></x-tr></span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="productionactualonly" name="showproduction" value="productionactualonly" />
          <span for="productionactualtarget"><x-tr key="content.actual" default="actual"></x-tr></span>
        </div>

        <label for="threshold"><x-tr key="options.highlightPartCount" default="Highlight part count"></x-tr></label>
        <div class="subgroup thresholdunitispart">
          <div class="radiogroup  ">
            <div class='inlined-radio'>
              <input type="radio" id="thresholdunitispercent" name="thresholdunitispart"
                value="thresholdunitispercent" />
              <span for="thresholdunitispercent"><x-tr key="content.percent" default="percent"></x-tr></span>
            </div>
            <div class='inlined-radio'>
              <input type="radio" id="thresholdunitispart" name="thresholdunitispart" value="thresholdunitispart" />
              <span for="thresholdunitispart"><x-tr key="content.part" default="part"></x-tr></span>
            </div>
          </div>
          <label for="thresholdorangeproduction"><x-tr key="options.thresholdOrange" default="Orange"></x-tr>
            <input type="number" id="thresholdorangeproduction" value="0" step="1" min="0" autocomplete="off" />
          </label>
          <label for="thresholdredproduction"><x-tr key="options.thresholdRed" default="Red"></x-tr>
            <input type="number" id="thresholdredproduction" value="0" step="1" min="0" autocomplete="off" />
          </label>
        </div>

      </div>
    </div>

    <div class="labelsubgroup">
      <label for="showcurrent"><x-tr key="options.currentDataSelection" default="Current..."></x-tr>
        <input type="checkbox" id="showcurrent" autocomplete="off" />
      </label>
      <!-- Current tool / sequence / none -->
      <div class="subgroup radiogroup showcurrentdetails">
        <div class='inlined-radio'>
          <input type="radio" id="showcurrenttool" name="showcurrent" value="showcurrenttool" />
          <span for="showcurrenttool"><x-tr key="content.tool" default="Tool"></x-tr></span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="showcurrentsequence" name="showcurrent" value="showcurrentsequence" />
          <span for="showcurrentsequence"><x-tr key="content.sequence" default="sequence"></x-tr></span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="showcurrentoverride" name="showcurrent" value="showcurrentoverride" />
          <span for="showcurrentoverride"><x-tr key="content.overrides" default="overrides"></x-tr></span>
        </div>
      </div>
    </div>

    <!-- Current alarm settings -->
    <div class="labelsubgroup">
      <label for="showalarmoperation"><x-tr key="options.showCurrentAlarm" default="Show current alarm"></x-tr>
        <input type="checkbox" id="showalarmoperation" autocomplete="off" />
      </label>

      <div class="subgroup showalarmdetails">
        <label for="showAlarmBelowIcon"><x-tr key="options.alarmsWithDetails" default="with alarm details"></x-tr>
          <input type="checkbox" id="showAlarmBelowIcon" autocomplete="off" />
        </label>
        <label for="showUnknownAlarm"><x-tr key="options.alarmsUnknown" default="show unknown alarms"></x-tr>
          <input type="checkbox" id="showUnknownAlarm" autocomplete="off" />
        </label>
      </div>
    </div>

    <!-- Pie settings -->
    <div class="labelsubgroup">
      <label for="showpie"><x-tr key="options.showPie" default="Show pie"></x-tr>
        <input type="checkbox" id="showpie" autocomplete="off" />
      </label>
      <div class="subgroup radiogroup showproductionorpercent showpiedetails">
        <div class='inlined-radio'>
          <input type="radio" id="productionpercentinpie" name="showproductioninpie" value="productionpercentinpie" />
          <span for="productionpercentinpie"><x-tr key="content.percent" default="percent"></x-tr></span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="productionactualtargetinpie" name="showproductioninpie"
            value="productionactualtargetinpie" />
          <span for="productionactualtargetinpie"><x-tr key="content.actualVsTarget" default="actual/target"></x-tr></span>
        </div>
        <div class='inlined-radio'>
          <input type="radio" id="productionactualonlyinpie" name="showproductioninpie"
            value="productionactualonlyinpie" />
          <span for="productionactualonlyinpie"><x-tr key="content.actual" default="actual"></x-tr></span>
        </div>
      </div>
    </div>

    <div class="labelsubgroup">
      <label for="showstacklight"><x-tr key="options.showStackLights" default="Show stacklights"></x-tr>
        <input type="checkbox" id="showstacklight" autocomplete="off" />
      </label>
    </div>

    <!-- Iso file settings -->
    <div class="labelsubgroup">
      <label for="showisofile"><x-tr key="options.showNcProgram" default="Show NC program"></x-tr>
        <input type="checkbox" id="showisofile" autocomplete="off" />
      </label>
    </div>

    <!-- Tools settings -->
    <div class="labelsubgroup">
      <label for="showtooloperation"><x-tr key="options.toolsExpiring" default="Expiring tools"></x-tr>
        <input type="checkbox" id="showtooloperation" autocomplete="off" />
      </label>
      <div class="subgroup showtoolsdetails">
        <label for="showtoollabels">
          <select name="showtoollabels" id="showtoolselector">
          </select>
        </label>
        <label for="showtoolremaining"><x-tr key="options.showRemainingCycles" default="Show remaining cycles"></x-tr>
          <input type="checkbox" id="showtoolremaining" />
        </label>
      </div>
    </div>

    <!-- Bar settings -->
    <div class="labelsubgroup">
      <label for="showbaroperation"><x-tr key="options.showUtilizationBar" default="Show machine utilization bar"></x-tr>
        <input type="checkbox" id="showbaroperation" autocomplete="off" />
      </label>
      <div class="subgroup showbardetails">
        <div class="radiogroup">
          <div class='inlined-radio'>
            <input type="radio" id="barrangeisday" name="barperiod" value="barrangeisday">
            <span for="barrangeisday"><x-tr key="content.currentDay" default="current day"></x-tr></span>
          </div>
          <div class='inlined-radio'>
            <input type="radio" id="displayshiftrange" name="barperiod" value="displayshiftrange">
            <span for="displayshiftrange"><x-tr key="content.currentShift" default="current shift"></x-tr></span>
          </div>
        </div>
        <label for="showbar-alarms"><x-tr key="options.showAlarms" default="Show alarms"></x-tr>
          <input type="checkbox" id="showbar-alarms" />
        </label>
        <label for="showbar-percent"><x-tr key="options.showPercent" default="Show percent"></x-tr>
          <input type="checkbox" id="showbar-percent" />
        </label>
      </div>
    </div>

  </div>
</div>
