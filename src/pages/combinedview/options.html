<div class="param-group group-options">
  <div class="param-group-header group-options">
    <div class="param-group-title group-options">Options</div>
    <button class="param-group-button" id="resetoptions">reset</button>
  </div>

  <div class="param-group-content group-options">
    <!-- Current target settings -->
    <div>
      <label for="showtarget">Show utilization target
        <input type="checkbox" id="showtarget" autocomplete="off" /></label>
    </div>
    <div>
      <!-- Current alarm settings -->
      <label for="showalarm">Show current alarm
        <input type="checkbox" id="showalarm" autocomplete="off" /></label>
    </div>
    <div>
      <!-- Current alarm settings -->
      <label for="showstacklight">Show stack lights
        <input type="checkbox" id="showstacklight" autocomplete="off" /></label>
    </div>
  </div>
</div>
